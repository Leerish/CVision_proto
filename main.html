<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<title> 
		Percepta
	</title> 
	<link rel="stylesheet" href="style.css"> 
	<link href= "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"> 
    <script src= "http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"> 
    </script> 

	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"> 
	</script> 
</head> 

<body> 
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">Percepta</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarScroll">
			<form class="d-flex">
			  <button class="btn btn-outline-success" type="submit">Sign Out</button>
			</form>
		  </div>
		</div>
	  </nav>
	<div class="container"> 
		<div class="row"> 
			<div class="col-sm-7"> 
				<div class="card"> 
					<div class="card-body"> 
						<div class="booth"> 
							<video id="video" width="100%"
								height="100%" autoplay> 
							</video> 
						</div> 
						<div class="text-right"> 
							<a href="#!" class="btn btn-danger"
								onClick="stop()"> 
								Stop Cam 
							</a> 
							<a href="#!" class="btn btn-success"
								onClick="start()"> 
								Start Cam 
							</a> 
						</div> 
					</div> 
				</div> 
			</div> 
		</div> 
	</div> 

    <div class="container">
        <div class="card mb-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Information</h5>
              <p class="card-text">Non-Defective Products:0</p>
              <p class="card-text">Defective Products:0</p>
              <p class="card-text">Other Information</p>
            </div>
         </div>
    </div>
    
      

	<script> 
		var stop = function () { 
			var stream = video.srcObject; 
			var tracks = stream.getTracks(); 
			for (var i = 0; i < tracks.length; i++) { 
				var track = tracks[i]; 
				track.stop(); 
			} 
			video.srcObject = null; 
		} 
		var start = function () { 
			var video = document.getElementById('video'), 
				vendorUrl = window.URL || window.webkitURL; 
			if (navigator.mediaDevices.getUserMedia) { 
				navigator.mediaDevices.getUserMedia({ video: true }) 
					.then(function (stream) { 
						video.srcObject = stream; 
					}).catch(function (error) { 
						console.log("Can't Find Source "); 
					}); 
			} 
		} 
		$(function () { 
			start(); 
		}); 
	</script> 
</body> 

</html>
